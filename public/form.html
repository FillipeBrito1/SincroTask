<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro</title>
</head>
<body>
  <h2>Cadastro de Usuário</h2>
  <form id="formUsuario">
    <input type="text" id="id_user" placeholder="ID (ex: u001)" required><br>
    <input type="text" id="nome" placeholder="Nome" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="senha" placeholder="Senha" required><br>
    <button type="submit">Cadastrar</button>
  </form>

  <script>
    document.getElementById('formUsuario').addEventListener('submit', async function (e) {
      e.preventDefault();

      const id_user = document.getElementById('id_user').value;
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      const res = await fetch('/api/usuarios', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id_user, nome, email, senha })
      });

      const data = await res.json();
      alert(data.sucesso ? 'Usuário cadastrado com sucesso!' : 'Erro: ' + data.erro);
    });
  </script>
</body>
</html>
